<div>
  <div class="row justify-content-end">
    <ng-container *ngIf="collegueConnecte | async as col">

      <div class="card" style="width: 15rem;">
        <div class="card-body">
          <p class="card-text">Bonjour : {{col.nom}}</p>
          <button class="btn link" (click)="seDeconnecter()">Se d√©connecter</button>

        </div>
      </div>

    </ng-container>
  </div>

  <ul ngbNav [activeId]="route.fragment | async" class="nav-tabs">
    <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
      <a ngbNavLink [routerLink]="link.lien">{{ link.title }}</a>
    </li>
  </ul>

  <main class="container">
    <router-outlet></router-outlet>
  </main>


</div>
